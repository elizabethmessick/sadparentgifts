{% extends 'base.html' %}

{% block content %}
<h1>Delete Gift</h1>

<p>Are you sure you want to throw away your parent's ugly gift? It will make them sad.</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, trash it.">
    <a href="{% url 'gifts_detail' gift.id %}">Cancel</a>

</form>
{% endblock %}
