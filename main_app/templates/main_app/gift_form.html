{% extends 'base.html' %}
{% block content %}

<div class="form">
    <h1>Add a Sad Gift</h1>

    <form class="gift-form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_table }}
        Select image: <input type="file" name="photo-file">
        <input type="submit" value="Upload a Gift!">
    </form>
</div>
{% endblock %}
