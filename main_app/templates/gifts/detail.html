{% extends 'base.html' %}
{% block content %}



<div class="card">
    <div class="card-content">
        <a href="{% url 'profile' gift.user.id %}">Added by {{ gift.user.username }}!</a>

        <span class="card-title">{{ gift.description }}</span>
        <img src="{{gift.photo_url}}">

    </div>
</div>

{% endblock %}
