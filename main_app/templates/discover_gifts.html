{% extends 'base.html' %}
{% block content %}
<div id="discover-header">
    <h1>Discover Sad Parent Gifts</h1>
</div>
<div class="photo-container">
    {% for gift in gifts %}
    <a href="{% url 'gifts_detail' gift.id %}"><img src="{{gift.photo_url}}" class="gallery-photos"></a>
    {% empty %}
    <h3>There are no gifts! Parents don't exist! Woo hoo! No rules!</h3>
    {% endfor %}
</div>

{% endblock %}
